<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>

<h2>User Registration</h2>
{% for msg in messages %}
{{msg}}
{% endfor %}

<form method="post" action="{% url 'credentials:signup' %}" onsubmit="return comparePasswords()">
    {% csrf_token %}

    <label>First name:</label><br>
    <input type="text" name="f_name" required><br><br>

    <label>Last name:</label><br>
    <input type="text" name="l_name" required><br><br>

    <label>Email:</label><br>
    <input type="email" name="email" required><br><br>

    <label>Password:</label><br>
    <input type="password" name="password" id="password" required><br><br>

    <label>Confirm Password:</label><br>
    <input type="password" name="confirm_password" id="confirm_password" required><br><br>

    <button type="submit">Register</button>
</form>

<p>
    Already have an account?
    <a href="{% url 'credentials:signin' %}">Login</a>
</p>
<script>
    function comparePasswords(){
        const password=document.getElementById("password").value
        const con_passwd=document.getElementById("confirm_password").value
        if(password==con_passwd){
            return true
        }
        else{
            alert("Password and Confirm password must be same")
            return false
        }
    }
</script>
</body>
</html>
